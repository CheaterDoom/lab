version: '3'
services:
  nginx:
    image: 'nginx:latest'
    ports:
      - '443:443'
    environment:
      DB_MYSQL_HOST: "db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
  wp:
    image: 'wordpress:latest'
    ports:
    - '8080:80'
    restart: always
    environment:
      WORDPRESS_DB_HOST: 192.168.2.151:3306
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
        - db_data: 
        - wp_data:/var/www/html    

volumes:
  wp_data:
  db_data:


